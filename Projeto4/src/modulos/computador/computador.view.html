<div class="jumbotron">
	<div class="row">
		<div class="col-lg-12">
		  <h1>{{ vm.name }}</h1>	
		</div>
	</div>
		<div class="row">
		<div class="col-lg-12">
		  <h1 ng-repeat="computador in vm.computadores">{{computador.monitores.length}}</h1>	
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 my-2 my-sm-2">
		  <button type="button" class="btn btn-primary">Novo</button>	
		</div>
		<div class="col-lg-6">
		  <form class="form-inline float-sm-right">
		    <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
		    <button class="btn btn-success my-2 my-sm-2" type="submit">Pesquisar</button>
		  </form>
		</div>
	</div>

	<div class="row">
	  <div class="col-lg-12 table-responsive">
	   <table class="table table-hover table-dark">
	     <thead>
	       <tr class="text-center">
	         <th scope="col">#</th>
	         <th scope="col">Computador</th>
	         <th scope="col">Monitores</th>
	         <th scope="col">Editar</th>
	         <th scope="col">Excluir</th>
		</thead>
		<tbody class="text-center" ng-repeat='computador in vm.computadores'>
			<tr>
	            <td><b>{{$index+1}}</b></td>
	            <td>{{computador.nome}}</td>
	            <td>{{computador.monitores.length}}</td>
	            <td><button ng-click="vm.updateComputador(computador.id)" type="button" class="btn btn-warning">ATT</button></td>
	            <td><button ng-click="vm.deleteComputador(computador.id)" type="button" class="btn btn-danger">DEL</button></td>
			</tr>
		</tbody>

	 </table>
	</div>
    
  </div>
</div>
